name: Java Continuous Integration with Maven (GraalVM)

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        java-version: [ '21.0.5' ]

    steps:
      - name: Checkout Repository to Short Path
        uses: actions/checkout@v4
        with:
          path: repo # Short path for checkout to avoid long path issues

      - name: Set Up GraalVM JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'graalvm'
          cache: maven

      - name: Verify Code Style with Spotless
        run: |
          mvn -f repo/pom.xml spotless:check || echo "Spotless check failed. Proceeding with the build."

      - name: Apply Code Style if Needed
        if: failure()
        run: |
          mvn -f repo/pom.xml spotless:apply || echo "Spotless apply failed. Proceeding with the build."

      - name: Commit and Push Spotless Changes
        if: failure()
        run: |
          cd repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply Spotless formatting" || echo "No changes to commit."
          git push

      - name: Run All Tests (Ignore Failures)
        run: |
          mvn -f repo/pom.xml test -DtestFailureIgnore=true || echo "Tests failed but proceeding with the build."

      - name: Run Clean, Package, Install
        run: |
          mvn -f repo/pom.xml clean package install -B
          cp repo/target/original-uml-editor-shaded.jar repo/target/uml-editor.jar
        shell: pwsh

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.java-version }}
          path: repo/target/*.jar

      - name: Determine Release Type
        id: determine_release
        shell: bash
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "release_type=release" >> $GITHUB_ENV
            echo "prerelease=false" >> $GITHUB_ENV
          else
            echo "release_type=pre-release" >> $GITHUB_ENV
            echo "prerelease=true" >> $GITHUB_ENV
          fi

      - name: Debug Release Variables
        run: |
          echo "Release Type: ${{ env.release_type }}"
          echo "Prerelease: ${{ env.prerelease }}"

      - name: Create Release
        id: create_release
        shell: bash
        run: |
          cd repo
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            prerelease_flag="--prerelease=false"
          else
            prerelease_flag="--prerelease=true"
          fi
          gh release create \
            "v4.4.${{ github.run_number }}-${{ matrix.os }}-${{ matrix.java-version }}" \
            --title "Release v4.4.${{ github.run_number }} on ${{ matrix.os }} with GraalVM JDK ${{ matrix.java-version }}" \
            --notes "Automatically generated release" \
            $prerelease_flag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Renamed JAR to Release
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: repo/target/uml-editor.jar
          asset_name: uml-editor-${{ matrix.os }}-${{ matrix.java-version }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Renamed JAR to Project Root (Cross-Platform)
        run: |
          node -e "const fs = require('fs'); fs.copyFileSync('repo/target/uml-editor.jar', 'uml-editor.jar'); console.log('Updated uml-editor.jar in the project root directory.');"
